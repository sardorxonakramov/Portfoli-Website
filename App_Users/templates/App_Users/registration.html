{% extends 'base2.html' %}
{% load i18n %}
{% block content %}

<<section class="ftco-section">
  <div class="container">
    
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">{% trans 'Account Registration!' %}</h3>
          <form method="post" action=""  class="signin-form">
            {% csrf_token %}
            <!-- {{ form }} -->
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="{% trans 'Email' %}" required>
            </div>
            <div class="form-group">
              <input id="password-field" name="password1" type="password" class="form-control" placeholder="{% trans 'Password' %}" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <input id="password-field" name="password2" type="password" class="form-control" placeholder="{% trans 'Confirm Password' %}" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">{% trans 'Sign Up' %}</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <a href="{% url 'login' %}" style="color: #fff">{% trans 'Sign In' %}</a>
                </label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#" style="color: #fff">{% trans 'Forgot Password' %}</a>
              </div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; {% trans 'Or Sign In With' %} &mdash;</p>
          <div class="social d-flex text-center">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-google mr-2"></span> Google</a>
            <a href="{% url 'social:begin' 'github' %}" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-github mr-2"></span> GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
